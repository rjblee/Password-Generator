<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/password.css">
    <title>Random Password Generator</title>
    <script src="passwordGenerator.js"></script>
</head>
<body>

    <div class="container">
        <form action="" name="passGen">

            <div class="col-xs-12">
                <div class="col-xs-10"><strong class="password">Password Length: </strong></div>
                <div class="col-xs-2"><input type="text" name="length" size="1" value="6" class="in"></div>
                <input type="text" name="output" class="out" disabled>
                <input type="button" class="btn btn-primary btn-block myBtn" value="Generate Password" onclick="populateform(this.form.length.value)">
            </div>

        </form>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
